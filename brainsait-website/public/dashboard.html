<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSait AI Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a0a0a; color: #fff; }
        
        .dashboard { display: grid; grid-template-columns: 250px 1fr; height: 100vh; }
        .sidebar { background: linear-gradient(135deg, #1a1a2e, #16213e); padding: 20px; }
        .main-content { background: #111; overflow-y: auto; }
        
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h2 { color: #00d4ff; font-size: 24px; }
        
        .nav-item { padding: 12px 16px; margin: 8px 0; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
        .nav-item:hover, .nav-item.active { background: rgba(0, 212, 255, 0.2); }
        .nav-item i { margin-right: 10px; width: 20px; }
        
        .header { background: #1a1a1a; padding: 20px 30px; border-bottom: 1px solid #333; }
        .header h1 { color: #00d4ff; }
        
        .content { padding: 30px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px; }
        
        .metric-card { background: linear-gradient(135deg, #1a1a2e, #16213e); padding: 25px; border-radius: 12px; border: 1px solid #333; }
        .metric-card h3 { color: #00d4ff; margin-bottom: 15px; }
        .metric-value { font-size: 2.5em; font-weight: bold; color: #fff; }
        .metric-label { color: #888; font-size: 0.9em; }
        
        .chart-container { background: #1a1a1a; padding: 20px; border-radius: 12px; margin: 20px 0; }
        .agents-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; }
        
        .agent-card { background: #1a1a1a; padding: 20px; border-radius: 8px; border-left: 4px solid #00d4ff; }
        .agent-status { display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.8em; }
        .status-active { background: #00ff88; color: #000; }
        .status-idle { background: #ffaa00; color: #000; }
        
        .tools-section { margin-top: 30px; }
        .tool-item { background: #1a1a1a; padding: 15px; margin: 10px 0; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
        .tool-execute { background: #00d4ff; color: #000; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; }
        
        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .sidebar { display: none; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-brain"></i> BrainSait</h2>
            </div>
            <nav>
                <div class="nav-item active" onclick="showSection('overview')">
                    <i class="fas fa-tachometer-alt"></i> Overview
                </div>
                <div class="nav-item" onclick="showSection('agents')">
                    <i class="fas fa-robot"></i> AI Agents
                </div>
                <div class="nav-item" onclick="showSection('tools')">
                    <i class="fas fa-tools"></i> Tools
                </div>
                <div class="nav-item" onclick="showSection('metrics')">
                    <i class="fas fa-chart-line"></i> Metrics
                </div>
                <div class="nav-item" onclick="showSection('logs')">
                    <i class="fas fa-file-alt"></i> Logs
                </div>
            </nav>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1 id="section-title">System Overview</h1>
            </div>
            
            <div class="content">
                <div id="overview-section">
                    <div class="metrics-grid">
                        <div class="metric-card">
                            <h3><i class="fas fa-server"></i> System Status</h3>
                            <div class="metric-value" id="system-status">Online</div>
                            <div class="metric-label">All services operational</div>
                        </div>
                        <div class="metric-card">
                            <h3><i class="fas fa-robot"></i> Active Agents</h3>
                            <div class="metric-value" id="active-agents">12</div>
                            <div class="metric-label">Running tasks</div>
                        </div>
                        <div class="metric-card">
                            <h3><i class="fas fa-tools"></i> Tools Available</h3>
                            <div class="metric-value" id="tools-count">47</div>
                            <div class="metric-label">Ready for execution</div>
                        </div>
                        <div class="metric-card">
                            <h3><i class="fas fa-clock"></i> Uptime</h3>
                            <div class="metric-value" id="uptime">99.9%</div>
                            <div class="metric-label">Last 30 days</div>
                        </div>
                    </div>
                    
                    <div class="chart-container">
                        <h3>Real-time Performance</h3>
                        <canvas id="performanceChart" width="800" height="300"></canvas>
                    </div>
                </div>
                
                <div id="agents-section" style="display: none;">
                    <div class="agents-grid" id="agents-container">
                        <!-- Agents will be loaded here -->
                    </div>
                </div>
                
                <div id="tools-section" style="display: none;">
                    <div class="tools-section" id="tools-container">
                        <!-- Tools will be loaded here -->
                    </div>
                </div>
                
                <div id="metrics-section" style="display: none;">
                    <div class="chart-container">
                        <h3>System Metrics</h3>
                        <canvas id="metricsChart" width="800" height="400"></canvas>
                    </div>
                </div>
                
                <div id="logs-section" style="display: none;">
                    <div class="chart-container">
                        <h3>System Logs</h3>
                        <div id="logs-container" style="height: 400px; overflow-y: auto; font-family: monospace; font-size: 14px;">
                            <!-- Logs will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard functionality
        function showSection(section) {
            // Hide all sections
            document.querySelectorAll('[id$="-section"]').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            
            // Show selected section
            document.getElementById(section + '-section').style.display = 'block';
            event.target.classList.add('active');
            
            // Update title
            const titles = {
                'overview': 'System Overview',
                'agents': 'AI Agents',
                'tools': 'Available Tools',
                'metrics': 'System Metrics',
                'logs': 'System Logs'
            };
            document.getElementById('section-title').textContent = titles[section];
            
            // Load section data
            loadSectionData(section);
        }
        
        function loadSectionData(section) {
            switch(section) {
                case 'agents':
                    loadAgents();
                    break;
                case 'tools':
                    loadTools();
                    break;
                case 'metrics':
                    loadMetrics();
                    break;
                case 'logs':
                    loadLogs();
                    break;
            }
        }
        
        function loadAgents() {
            const container = document.getElementById('agents-container');
            const agents = [
                { name: 'Development Agent', status: 'active', tasks: 3 },
                { name: 'Infrastructure Agent', status: 'active', tasks: 1 },
                { name: 'Monitoring Agent', status: 'active', tasks: 5 },
                { name: 'Security Agent', status: 'idle', tasks: 0 },
                { name: 'Automation Agent', status: 'active', tasks: 2 }
            ];
            
            container.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <h4>${agent.name}</h4>
                    <div class="agent-status status-${agent.status}">${agent.status.toUpperCase()}</div>
                    <p>Active Tasks: ${agent.tasks}</p>
                </div>
            `).join('');
        }
        
        function loadTools() {
            const container = document.getElementById('tools-container');
            const tools = [
                { name: 'Code Formatter', category: 'Development' },
                { name: 'AWS Resource Manager', category: 'Infrastructure' },
                { name: 'Security Scanner', category: 'Security' },
                { name: 'Performance Monitor', category: 'Monitoring' },
                { name: 'Task Scheduler', category: 'Automation' }
            ];
            
            container.innerHTML = tools.map(tool => `
                <div class="tool-item">
                    <div>
                        <strong>${tool.name}</strong>
                        <div style="color: #888; font-size: 0.9em;">${tool.category}</div>
                    </div>
                    <button class="tool-execute" onclick="executeTool('${tool.name}')">Execute</button>
                </div>
            `).join('');
        }
        
        function executeTool(toolName) {
            alert(`Executing ${toolName}...`);
        }
        
        function loadMetrics() {
            // Placeholder for metrics chart
            console.log('Loading metrics...');
        }
        
        function loadLogs() {
            const container = document.getElementById('logs-container');
            const logs = [
                '[2025-09-02 01:49:19] INFO: System startup complete',
                '[2025-09-02 01:49:18] INFO: All agents initialized',
                '[2025-09-02 01:49:17] INFO: MCP servers connected',
                '[2025-09-02 01:49:16] INFO: Database connection established',
                '[2025-09-02 01:49:15] INFO: Starting BrainSait platform...'
            ];
            
            container.innerHTML = logs.map(log => `<div style="margin: 5px 0; color: #0f0;">${log}</div>`).join('');
        }
        
        // Update metrics periodically
        setInterval(() => {
            document.getElementById('active-agents').textContent = Math.floor(Math.random() * 5) + 10;
            document.getElementById('uptime').textContent = (99.8 + Math.random() * 0.2).toFixed(1) + '%';
        }, 5000);
        
        // Initialize dashboard
        loadSectionData('overview');
    </script>
</body>
</html>
